<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCCD Logo Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 主容器，將使用 Flexbox 或 Grid 來進行整體佈局 -->
    <main class="main-container">

        <!-- 上方顯示區域 -->
        <section class="display-area">
            <!-- 左側：文字輸入區域 -->
            <div class="input-container">
                <textarea id="input-box" placeholder="TYPE&#10;AND&#10;ENTER" maxlength="40" rows="3"></textarea>
            </div>

            <!-- 右側：p5.js Canvas 容器 -->
            <div id="canvas-container"></div>
        </section>

        <!-- 桌面版：下方控制面板區域 -->
        <section class="control-panel">

                <!-- 第一組：顏色模式 (單個循環按鈕) -->
                <div class="control-box" id="colormode-box">
                    <button class="custom-button custom-button-colormode" id="colormode-button">
                        <img id="colormode-icon" src="Panel Icon/Standard.svg" alt="Color Mode">
                    </button>
                </div>

                <!-- 色彩選擇器 (用於 Wireframe 模式) -->
                <div class="control-box" id="colorpicker-box">
                    <div id="colorpicker-container"></div>
                    <!-- Color Wheel Play/Pause 按鈕 -->
                    <button id="colorwheel-play-button" class="colorwheel-play-button">
                        <img id="colorwheel-play-icon" src="Panel Icon/Play.svg" alt="Play">
                    </button>
                </div>

                <!-- 第二組：旋轉模式（包含 Auto/Custom 和展開控制） -->
                <div class="control-box" id="rotation-box">
                    <!-- Custom 區域包裝容器 -->
                    <div class="custom-area-wrapper" id="custom-area-wrapper">
                        <!-- Custom 按鈕 -->
                        <button class="custom-button custom-button-custom">
                            <img id="custom-icon" src="Panel Icon/Custom.svg" alt="Custom">
                        </button>

                        <!-- 自訂角度控制 (由 JS 控制顯隱) -->
                        <div class="control-group" id="custom-angle-controls">
                            <div class="sliders-wrapper">
                                <div class="slider-container">
                                    <input type="range" id="r-slider" class="custom-slider" min="-360" max="360" value="0">
                                    <input type="text" id="r-angle-label" class="angle-input" value="0" autocomplete="off">
                                </div>
                                <div class="slider-container">
                                    <input type="range" id="g-slider" class="custom-slider" min="-360" max="360" value="0">
                                    <input type="text" id="g-angle-label" class="angle-input" value="0" autocomplete="off">
                                </div>
                                <div class="slider-container">
                                    <input type="range" id="b-slider" class="custom-slider" min="-360" max="360" value="0">
                                    <input type="text" id="b-angle-label" class="angle-input" value="0" autocomplete="off">
                                </div>
                            </div>
                            <div class="icon-buttons-wrapper">
                                <button id="random-button" class="image-button">
                                    <img id="random-img" src="Panel Icon/Random.svg" alt="Random Icon">
                                </button>
                                <button id="reset-button" class="image-button">
                                    <img id="reset-img" src="Panel Icon/Reset.svg" alt="Reset Icon">
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Auto 按鈕 -->
                    <button class="custom-button custom-button-rotate">
                        <img id="rotate-icon" src="Panel Icon/Rotate.svg" alt="Auto Rotate">
                    </button>
                </div>

                <!-- 第三組：儲存 -->
                <div class="control-box" id="save-box">
                    <div class="control-group-save" id="save-controls">
                         <button id="save-button" class="image-button">
                            <img id="save-img" src="Panel Icon/Download.svg" alt="Save Icon">
                        </button>
                    </div>
                </div>

        </section>

        <!-- 手機版：操作區域 Section -->
        <section class="mobile-controls-wrapper">
            <!-- 第一行：Standard/Inverse -->
            <div class="control-box mobile-colormode-box">
                <div class="control-group-stack mobile-colormode-controls">
                    <div class="button-indicator mobile-colormode-indicator"></div>
                    <button class="custom-button custom-button-standard mobile-standard">
                        <img id="mobile-standard-icon" src="Panel Icon/Standard.svg" alt="Standard">
                    </button>
                    <button class="custom-button custom-button-inverse mobile-inverse">
                        <img id="mobile-inverse-icon" src="Panel Icon/Inverse.svg" alt="Inverse">
                    </button>
                </div>
            </div>

            <!-- 第二行：Auto/Custom -->
            <div class="control-box mobile-rotation-box">
                <div class="control-group-stack">
                    <button class="custom-button custom-button-rotate mobile-rotate">
                        <img id="mobile-rotate-icon" src="Panel Icon/Rotate.svg" alt="Auto Rotate">
                    </button>
                    <button class="custom-button custom-button-custom mobile-custom">
                        <img id="mobile-custom-icon" src="Panel Icon/Custom.svg" alt="Custom">
                    </button>
                </div>

                <!-- 自訂角度控制 (由 JS 控制顯隱) -->
                <div class="control-group mobile-custom-angle-controls">
                    <div class="sliders-wrapper">
                        <div class="slider-container">
                            <input type="range" class="custom-slider mobile-r-slider" min="-360" max="360" value="0">
                            <input type="text" class="mobile-r-angle-label angle-input" value="0" autocomplete="off">
                        </div>
                        <div class="slider-container">
                            <input type="range" class="custom-slider mobile-g-slider" min="-360" max="360" value="0">
                            <input type="text" class="mobile-g-angle-label angle-input" value="0" autocomplete="off">
                        </div>
                        <div class="slider-container">
                            <input type="range" class="custom-slider mobile-b-slider" min="-360" max="360" value="0">
                            <input type="text" class="mobile-b-angle-label angle-input" value="0" autocomplete="off">
                        </div>
                    </div>
                    <div class="icon-buttons-wrapper">
                        <button class="image-button mobile-random-button">
                            <img class="mobile-random-img" src="Panel Icon/Random.svg" alt="Random Icon">
                        </button>
                        <button class="image-button mobile-reset-button">
                            <img class="mobile-reset-img" src="Panel Icon/Reset.svg" alt="Reset Icon">
                        </button>
                    </div>
                </div>
            </div>

            <!-- 第三行：輸入框 + Save按鈕 -->
            <div class="mobile-input-save-row">
                <div class="mobile-input-container">
                    <textarea id="input-box-mobile" placeholder="TYPE AND ENTER" maxlength="40"></textarea>
                    <div id="hidden-measurer-mobile"></div>
                </div>
                <div class="mobile-save-container">
                    <button id="save-button-mobile" class="image-button">
                        <img id="save-img-mobile" src="Panel Icon/Download.svg" alt="Save Icon">
                    </button>
                </div>
            </div>
        </section>

    </main>

    <!-- 下載提示框 -->
    <div id="download-notification" class="notification hidden">
        <span>Generating 生成中</span>
    </div>

    <!-- 依序載入 p5.js 函式庫和模塊化程式碼 -->
    <script src="p5.min.js"></script>

    <!-- 模塊化 JavaScript 文件 (按照依賴順序載入) -->
    <script src="js/variables.js"></script>
    <script src="js/utils.js"></script>

    <!-- 主程式 (已移除重複定義的變數和函數) -->
    <!-- 色彩選擇器邏輯已整合至 sketch.js -->
    <script src="sketch.js"></script>
</body>
</html>
